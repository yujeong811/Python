<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
<style>
.it{
	width : 50px;
}
#ib{
	width : 100%;
}
</style>
<script type="text/javascript">
function myclick() {
	var itDan = document.querySelector("#itDan");
	var ta = document.querySelector("#ta");
	
	mine = parseInt(itDan.value);
	res = "";
	
	for(var i = 1; i <= 9; i++) {
		res += mine + "*" + i + "=" + mine*i + "\n";
	}
	
	ta.value = res;
}

</script>
  </head>
  <body>
  <table>
  	<tr>
  		<td>단수:</td>
  		<td><input type="text" class="it" id="itDan"/></td>
  	</tr>
  	<tr>
  		<td colspan="2">
  		<input type="button" value="출력하기" id="ib" onclick="myclick()"/>
  		</td>
  	</tr>
  	<tr>
  		<td colspan="2">
  		<textarea id="ta" rows="10" cols="10"></textarea>
  		</td>
  	</tr>
  </table>
  </body>
</html>
