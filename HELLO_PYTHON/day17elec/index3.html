.it{
	width : 30px;
}

<script type="text/javascript">
function myclick() {
	var obj_ita = document.querySelector("#ita");
	var obj_itb = document.querySelector("#itb");
	var obj_itc = document.querySelector("#itc");
	
	var a = parseInt(obj_ita.value);	
	var b = parseInt(obj_itb.value);
	
	var sum = a + b;
	obj_itc.value = sum;
}

</script>
  </head>
    <input type="text" class="it" id="ita" />
    +
    <input type="text" class="it" id="itb"/>
    <input type="button" value="=" onclick="myclick()"/>
